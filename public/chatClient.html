<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var host;
        var port; 
        var socket;
        
        $(function () { // 문서 로딩 후 실행
            $("#connectButton").bind('click', function (event) { // 연결하기 버튼 클릭 처리
                println('connectButton이 클릭되었습니다.');

                host = $('#hostInput').val();
                port = $('#portInput').val();

                connectToServer();
            });

            $("#sendButton").bind("click", function (event) { // 전송 버튼 클릭 시 처리
                var sender = $("#senderInput").val();
                var recepient = $("#recepientInput").val();
                var data = $("#dataInput").val();
                var output = {
                    sender: sender,
                    recepient: recepient,
                    command: "chat",
                    type: "text",
                    data: data,
                };

                console.log("서버로 보낼 데이터: " + JSON.stringify(output));
                if (socket == undefined) {
                    alert("서버에 연결되어 있지 않음. 먼저 서버에 연결바람");
                    return;
                }
                socket.emit("message", output);
            });
        });

        // 서버에 연결하는 함수 정의
        function connectToServer() {
            var options = { 'forceNew': true };
            var url = 'http://' + host + ':' + port;
            socket = io.connect(url, options);

            socket.on('connect', function () {
                println('웹소켓 서버에 연결됨 : ' + url);
                
                socket.on('message', function(message) {
                    console.log(JSON.stringify(message));
                    println('<p>수신 메시지: ' + message.sender + ', ' + message.recepient + ', ' + message.command + ', ' + message.data + '</p>');
                })
            });

            socket.on('disconnect', function () {
                println('웹소켓 연결이 종료됨.');
            });
        }

        function println(data) {
            console.log(data);
            $('#result').append('<p>' + data + '</p>');
        }
    </script>
   
</head>

<body>
    <h3>채팅 클라이언트 1</h3>
    <br>
    <div>
        <input type="text" id="hostInput" value="localhost" />
        <input type="text" id="portInput" value="3000" />
        <input type="button" id="connectButton" value="연결하기" />
    </div><br />
    <div>
        <div><span>보내는사람 아이디 :</span><input type="text" id="senderInput" value="test01" /></div>
        <div><span>받는사람 아이디 :</span><input type="text" id="recepientInput" value="ALL" /></div>
        <div><span>메시지 데이터 :</span><input type="text" id="dataInput" value="안녕!" /></div><br>
        <input type="button" id="sendButton" value="전송" />
    </div>
    <hr />

    <div>
        <!--일대일 채팅을 위한 영역 -->
        <input type="text" id="userIdInput" value="test01"  />
        <input type="password" id="userPwdInput" value="1234"  />
        <input type="text" id="aliasInput" value="코난"  />
        <input type="text" id="todayInput" value="쨍!"  />
        <input type="button" id="loginButton" value="로그인"  />
        <input type="button" id="logoutButton" value="로그아웃"  />
    </div>

    <p>결과 :</p>
    <div id="result"></div>



</body>

</html>
