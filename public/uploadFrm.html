<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
</head>
<body>
    <!-- 파일 업로드 시 POST 방식으로 요청해야 하며 body-parser, fs, cors 모듈 사용 -->
    <form method="post" action="/process/upload" enctype="multipart/form-data">
        <input type="file" name="uploadedFile" multiple><br>
        <input type="submit" value="업로드" name="submit">
    </form>
</body>
</html>
